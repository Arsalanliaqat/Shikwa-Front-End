<div class="main-panel">
  <app-dashboard></app-dashboard>
  <app-footer></app-footer>
</div>

<ng-template #signin let-modal>
  <div class="modal-body">
    <div *ngIf="this.signinToggle">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="https://nameniko.com/wp-content/uploads/2019/06/شکوه.jpg" class="brand_logo" alt="Logo">
          </div>
        </div>

        <div class="d-flex justify-content-center form_container">
          <form #f="ngForm" (ngSubmit)="onSubmit('login')">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="emailAddress" name="username" class="form-control input_user"
                placeholder="Username">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" [(ngModel)]="password" name="password" class="form-control input_pass"
                placeholder="Password">
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">Remember me</label>
              </div>
            </div>
            <small *ngIf="errorText" class="text-danger">
              <strong>Error:</strong> {{errorText}}
            </small>
            <div class="d-flex justify-content-center mt-3 mb-0 login_container">
              <button class="btn login_btn">Sign In</button>
            </div>
            <div class="d-flex justify-content-center mt-0 mb-0 login_container">
              <div class="input-group-append">
                <span class="input-group-text square-buttons" style="  background-color: #db4a39 !important;"><i
                    class="fab fa-google"></i></span>
              </div>
              <input type="button" name="" class="form-control input_user login-with-google"
              (click)="signInWithGoogle()" value="Sign in with Google">
            </div>
            <div class="d-flex justify-content-center mt-0 login_container">
              <div class="input-group-append">
                <span class="square-buttons" style="  background-color: #3b5998 !important;"><i
                    class="fab fa-facebook"></i></span>
              </div>
              <input type="button" name="" class="form-control input_user login-with-facebook"
              (click)="signInWithFB()" value="Sign in with Facebook">
            </div>
          </form>
        </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Don't have an account? <a (click)="this.signinToggle=false" href="#" class="ml-2">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center links">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!this.signinToggle">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="https://nameniko.com/wp-content/uploads/2019/06/شکوه.jpg" class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="username" class="form-control input_user" value="" placeholder="Username">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password" class="form-control input_pass" value="" placeholder="Password">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password" class="form-control input_pass" value=""
                placeholder="Repeat Password">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="firstname" class="form-control input_user" value="" placeholder="First Name">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="lastname" class="form-control input_user" value="" placeholder="Last Name">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="text" name="email" class="form-control input_user" value="" placeholder="Email Address">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-road"></i></span>
              </div>
              <input type="text" name="street" class="form-control input_user" value="" placeholder="Street">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-city"></i></span>
              </div>
              <input type="text" name="city" class="form-control input_user" value="" placeholder="City">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
              </div>
              <input type="text" name="zip" class="form-control input_user" value="" placeholder="Zip">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-flag"></i></span>
              </div>
              <input type="text" name="country" class="form-control input_user" value="" placeholder="Country">
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="button" name="button" class="btn login_btn">Sign Up</button>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <div class="input-group-append">
                <span class="input-group-text" style="  background-color: #4c8bf5 !important;"><i
                    class="fab fa-google"></i></span>
              </div>
              <input type="button" name="" class="form-control input_user login-with-google"
                value="Sign Up with Google">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="cancel();modal.close('Close')">Close</button>
  </div>
</ng-template>
